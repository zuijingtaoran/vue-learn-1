<!DOCTYPE html>
<html>

	<head>
		<title></title>

		<script src="js/vue.js"></script><script type="text/javascript" src="js/vue_res.js" ></script>
	</head>

	<body>
		<!--
v-for

可以使用 v-for 指令基于一个数组渲染一个列表。
这个指令使用特殊的语法，形式为 item in items，items 是数据数组，item 是当前数组元素的别名：
http://cn.vuejs.org/guide/list.html#template-v-for
-->
		<ul id="example-1">
			<li v-for="item in items" v-on:click="ck">
				{{ item['author'] }}
			</li>
			
		</ul>

		<script>
		//var obj=[{"id":1,"author":"曹雪芹","name":"红楼梦","price":32},{"id":2,"author":"施耐庵","name":"水浒传","price":30},{"id":"3","author":"罗贯中","name":"三国演义","price":24},{"id":4,"author":"吴承恩","name":"西游记","price":20}];
	window.onload = function() {
		fz();
	}

	function fz() {
		new Vue({
			el: '#example-1',

			ready: function() {
				this.$http.get('js/tt.json', function(data) {
					this.$set('items', data);

				}).error(function(data, status, request) {
					console.log('fail' + status + "," + request);
				})
			},
			data: {
				items: ''
			},
			computed: {
				sum: function() {
					return this.items;
				}
			},
			methods: {
				ck: function() {
					this.$http.get('js/t1.json', function(data) {

						this.items = data;
						this.sum;
					})

				},
				del: function(item) {
					alert();
					this.items.$remove(item);
				}

			}
		})
	}</script>
		
		

	</body>

</html>
