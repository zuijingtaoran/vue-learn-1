<!DOCTYPE html>
<html>

	<head>
		<title></title>

		<script src="js/vue.js"></script>
	</head>

	<body>
		<!--
v-for

可以使用 v-for 指令基于一个数组渲染一个列表。
这个指令使用特殊的语法，形式为 item in items，items 是数据数组，item 是当前数组元素的别名：
http://cn.vuejs.org/guide/list.html#template-v-for
-->
		<ul id="example-1">
			<li v-for="item in items">
				{{ item['message'] }}
			</li>
		</ul>

		<script>
			var example1 = new Vue({
				el: '#example-1',
				data: {
					items: [{
						message: 'Foo'
					}, {
						message: 'Bar'
					}]
				}
			})
		</script>
		
		<div id="example" v-demo="args: message" v-on="click: onClick">
			Vue.js 允许自定义全局指令
			
		</div>
		<script>
			Vue.directive('demo', {
    acceptStatement: true,
    bind: function(){
        this.el.style.cssText = 'color: red; background: #666;';
    },
    update: function(newVal, oldVal){
        this.el = 'name = ' + this.name + '<br/>' + 
            'arg = ' + this.arg + '<br/>' + 
            'expression= ' + this.expression+ '<br/>';
        console.log(this.vm.$data);
        console.log(this.el === this.vm.$el);
    }
});
var demo = new Vue({
    el: '#example',
    data: {
        message: 'hello world!'
    },
    methods: {
        onClick: function(){
            // custom directive update will be called.
            this.$data.message = 'hahaha!';
        }
    }
});
			
		</script>

	</body>

</html>
